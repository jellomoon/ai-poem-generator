<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>

  </head>
  <body class="background">
    <div class="container">
      <header>
        <h1>Robo-Bard</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="prompt-input-form">
            <input
              type="text"
              placeholder="What would you like your poem to be about?"
              autofocus
              required
              autocomplete="off"
              class="prompt-field"
              id="user-input"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">
            Prompt can be a word, phrase, or emoji, e.g. Cats, What is love,
            ðŸ¤–...
          </div>
        </div>
      </main>

      <div class="poem-container hidden" id="poem"></div>

      <footer>
        Project coded by
        <a href="https://github.com/jellomoon" target="_blank"
          >Mona Beyersdorf</a
        >. Open-sourced on
        <a href="https://github.com/jellomoon/ai-poem-generator" target="_blank"
          >Github</a
        >. Hosted on
        <a href="https://robobard.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
