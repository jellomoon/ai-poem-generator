<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Robo Bard</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>

    <div>
      From fairest creatures we desire increase,
      <br />
      That thereby beauty's rose might never die,
    </div>

    <footer>
      Project coded by
      <a href="https://github.com/jellomoon" target="_blank">Mona Beyersdorf</a
      >. Open-sourced on
      <a href="https://github.com/jellomoon/ai-poem-generator" target="_blank"
        >Github</a
      >. Hosted on
      <a href="https://robobard.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
